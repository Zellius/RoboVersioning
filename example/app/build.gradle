import ru.solodovnikov.roboversioning.ReleaseDigitVersioning

apply plugin: 'com.android.application'
apply plugin: 'com.github.zellius.robo-versioning'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "ru.solodovnikov.roboversioning.example"
        minSdkVersion 14
        targetSdkVersion 26
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        roboFlavor {
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug{

        }
    }

    flavorDimensions 'dim1'
    roboGlobal {
    }

    productFlavors {
        flavor2 {
            dimension "dim1"
           
        }
        flavor1 {
            dimension "dim1"
            roboFlavor{
                versioning new ReleaseDigitVersioning()
            }

        }
        flavor3 {
            dimension "dim1"
        }
        flavor4 {
            dimension "dim1"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
}
